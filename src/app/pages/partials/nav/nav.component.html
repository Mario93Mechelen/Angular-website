<header>
  <div class="hamburger" (click)="showMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <nav>
    <div id="container">
      <ul class="{{ menuIsVisible ? 'visible' : null }}">
        <li>
          <a
            class="{{ active === '' ? 'active' : null }} {{
              hovered === '' ? 'hovered' : null
            }}"
            (click)="handleClick($event)"
            (mouseover)="handleHover($event)"
            (mouseleave)="resetHover()"
            href="/"
            >Home</a
          >
        </li>
        <li>
          <a
            class="{{ active === 'skills' ? 'active' : null }} {{
              hovered === 'skills' ? 'hovered' : null
            }}"
            (click)="handleClick($event)"
            (mouseover)="handleHover($event)"
            (mouseleave)="resetHover()"
            href="/skills"
            >Skills</a
          >
        </li>
        <li>
          <a class="logo" href="/"
            ><img src="assets/images/logo-white.svg" alt="logo"
          /></a>
        </li>
        <li>
          <a
            class="{{ active === 'work' ? 'active' : null }} {{
              hovered === 'work' ? 'hovered' : null
            }}"
            (click)="handleClick($event)"
            (mouseover)="handleHover($event)"
            (mouseleave)="resetHover()"
            href="/work"
            >Work</a
          >
        </li>
        <li>
          <a
            class="{{ active === 'contact' ? 'active' : null }} {{
              hovered === 'contact' ? 'hovered' : null
            }}"
            (click)="handleClick($event)"
            (mouseover)="handleHover($event)"
            (mouseleave)="resetHover()"
            href="/contact"
            >Contact</a
          >
        </li>
      </ul>
    </div>
  </nav>
</header>
